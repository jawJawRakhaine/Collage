<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage</title>
    <!-- bootstrap cdn stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container my-3 border p-0">
      <div class="row">
        <!-- first col -->
        <div class="col-4">
          <div class="row mb-2 image">
            <img class="img-fluid inner" src="images/poster1.jpg" alt="" />
          </div>
          <div class="row mb-2 image">
            <img class="img-fluid inner" src="images/poster2.jpg" alt="" />
          </div>
          <div class="row mb-2 image">
            <img class="img-fluid inner" src="images/poster11.jpg" alt="" />
          </div>
          <div class="row mb-2 image">
            <img class="img-fluid inner" src="images/poster12.jpg" alt="" />
          </div>
          <div class="row image">
            <img class="img-fluid inner" src="images/poster13.webp" alt="" />
          </div>
        </div>
        <!-- second col -->
        <div class="col-4">
          <div class="row mb-2 image">
            <img class="img-fluid inner" src="images/poster3.jpg" alt="" />
          </div>
          <div class="row mb-2 image">
            <img class="img-fluid inner" src="images/poster4.jpeg" alt="" />
          </div>
          <div class="row mb-2 image">
            <img class="img-fluid inner" src="images/poster5.jpg" alt="" />
          </div>
          <div class="row image">
            <img class="img-fluid inner" src="images/poster6.webp" alt="" />
          </div>
      </div>
        <!-- third col -->
        <div class="col-4">
          <div class="row mb-2 image">
            <img class="img-fluid inner" src="images/poster7.jpg" alt="" />
          </div>
          <div class="row mb-2 image">
            <img class="img-fluid inner" src="images/poster8.jpg" alt="" />
          </div>
          <div class="row mb-2 image">
            <img class="img-fluid inner" src="images/poster9.jpg" alt="" />
          </div>
          <div class="row mb-2 image">
            <img class="img-fluid inner" src="images/poster10.jpg" alt="" />
          </div>
          <div class="row image">
            <img class="img-fluid inner" src="images/poster14.jpg" alt="">
          </div>
    </div>
  </body>
</html>
